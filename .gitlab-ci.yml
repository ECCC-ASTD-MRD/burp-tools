variables:
   GIT_SUBMODULE_STRATEGY: recursive
   ORD_SOUMET_W: "10"
   ORD_SOUMET_C: "1"
   ORD_SOUMET_M: "8G"
   ORD_SOUMET_TMPFS: "1G"

.build_env: &build_env
   - . r.load.dot ${ECCI_PROCESS_SSM}/libs /fs/ssm/main/opt/idl/idl-8.5

include:
   .gitlab-ci-config.yml

deploy:staging:
   stage: deploy
   only:
      - master
      - tags
      - dev
      - schedules
   script:
      - ~/ci-admin-bundle/bin/ci-stage-ssm.sh utils ${CI_PROJECT_NAME} "${CI_COMMIT_TAG}" "${ECCI_PROCESS}"
